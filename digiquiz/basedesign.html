<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/basestyle.css" />
    <title>{% block title %}My amazing site{% endblock %}</title>
     <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    
     
</head>

<body>
	 
		<div class="topheader">
			<div class="topheader-content">
				<div class="topheader-name">
					DIGIQUIZ
				</div>
				<div class="topheader-options">
					 {% if user.username %}
						{{ user.username }} | My Account | <a href="{% url 'logout' %}">Logout</a>
					 {% endif %}
				</div>
			</div>
		</div>
		<div class="shadow">
			
		</div>
	    <div id="content">
	        {% block content %}{% endblock %}
	    </div>
	    <div class="footer">
	            <p>Copyright (c) Schneider Electric - IPO</p>
	    </div>
	<div id="blanket">
	</div>
	<div id="loginbox">
		<div class="boxheader">
			SignIn
		</div>
		<div>
			<form action="adad" method="post">
				<input type="text" id="username" name="username" />
				<input type="password" id="password" name="password" />
			</form>
		</div>
	</div>
    <script type="text/javascript">
     	$(".topheader").click(function(){
     		 $("#blanket").css("visibility","visible");
     		 // $("#loginbox").css("visibility","visible");
     		 $("#loginbox").fadeIn();
     	});
     	
     </script>
      <script src="/static/test.js"></script>
</body>
</html>
